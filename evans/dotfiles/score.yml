os: linux

dist: xenial

language: python

python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  # alias package:
  - name=`basename $TRAVIS_BUILD_DIR`
  - package=$TRAVIS_BUILD_DIR/$name
  - export PYTHONPATH=$package:$PYTHONPATH

  # upgrade pip:
  - pip install --upgrade pip

  # install testers:
  - pip install flake8
  - pip install isort
  - pip install mypy

  # install lilypond:
  - lilypond=/tmp/lilypond
  - lilypond_url=http://lilypond.org/download/binaries/linux-64/
  - lilypond_source=lilypond-2.19.84-1.linux-64.sh
  - wget -q -O $lilypond $lilypond_url/$lilypond_source
  - sh $lilypond --batch

  # clone & install abjad:
  - abjad=/tmp/abjad
  - git clone -b trevor/dev https://github.com/Abjad/abjad.git $abjad
  - pip install -e $abjad
  - export MYPYPATH=$abjad
  - export PATH=$PATH:$abjad/abjad/scr

  # clone & install rmakers:
  - rmakers=/tmp/abjad-ext-rmakers
  - git clone https://github.com/Abjad/abjad-ext-rmakers.git $rmakers
  - pip install -e $rmakers
  - export MYPYPATH=$MYPYPATH:$rmakers

  # clone & install evans:
  - evans=/tmp/evans
  - git clone https://github.com/GregoryREvans/evans.git $evans
  - export PYTHONPATH=$evans/:$PYTHONPATH
  - export PATH=$evans/evans/scr/:$PATH
  - export MYPYPATH=$MYPYPATH:$evans
  - ln -s $evans/evans/dotfiles/.mypy.ini ~/.mypy.ini

  # clone & install baca:
  - baca=/tmp/baca
  - git clone https://github.com/trevorbaca/baca.git $baca
  - export PYTHONPATH=$baca/:$PYTHONPATH

  # clone & install evans test:
  - test=/tmp/test
  - git clone https://github.com/GregoryREvans/test.git $test

  # symlink to evans test
  - unlink $package/test.py
  - ln -s $test/test_segments.py $package/test.py

  # clone & install tsmakers:
  - tsmakers=/tmp/tsmakers
  - git clone https://github.com/ivanalexandermoscotta/tsmakers.git $tsmakers
  - export PYTHONPATH=$tsmakers:$PYTHONPATH

  # log setup:
  - echo $PATH
  - echo $PYTHONPATH
  - echo $TRAVIS_BUILD_DIR
  - ls
  - echo $package
  - pwd
  - which black-check
  - which evans-doctest
  - which flake8-check
  - which isort-check
  - which mypy

script:
  - black-check $package
  - flake8-check $package
  - isort-check $package
  - evans-doctest $package
  - mypy $package
  - py.test -rf $package/test.py
  - echo "hello world" > /tmp/foo.log
  - ls -al /tmp
  - for name in `ls /tmp/*.log`; do cat $name; done

notifications:
  email: false
